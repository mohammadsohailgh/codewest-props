<body>
    <div id="app">


    </div>

    <!-- Modal -->
<div class="modal fade" data-backdrop="static" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Survey Results</h5>
        <div id="chart">
          </div>
        <button type="button" class="close" onClick="restart()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <canvas id="myChart1"></canvas>
          <canvas id="myChart2"></canvas>
          <canvas id="myChart3"></canvas>
          <canvas id="myChart4"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" onClick="restart()" class="btn btn-primary">Finished</button>
      </div>
    </div>
  </div>
</div>

  <script src="./js/detail.js"></script>
